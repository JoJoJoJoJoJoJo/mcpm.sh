[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp"
dynamic = ["version"]
description = "MCP Manager - Model Context Protocol Management Tool"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "MCP Contributors"},
]
dependencies = [
    "click>=8.1.3",
    "rich>=12.0.0",
    "requests>=2.28.0",
]

[project.scripts]
mcp = "mcp.cli:main"

[tool.hatch.build]
packages = ["src/mcp"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp"]

[tool.hatch.build.targets.sdist]
packages = ["src/mcp"]

[tool.hatch.version]
path = "src/mcp/version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
